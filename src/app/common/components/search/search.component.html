<div id="search-container">
  <mat-card class="search-card">
    <mat-form-field>
      <input matInput placeholder="Place" aria-label="Place" [matAutocomplete]="auto" [formControl]="placeFormControl">

      <mat-autocomplete #auto="matAutocomplete" class="autocomplete-panel">
        <mat-option *ngFor="let place of places$ | async" [value]="place.tags.name">
          <span>{{place.tags.name}}</span>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </mat-card>
</div>
